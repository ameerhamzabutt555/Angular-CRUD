<div [hidden]="hides">
  <app-prev-button></app-prev-button>
</div>

<div class="container">
<form #usersForm="ngForm" (ngSubmit)="getdata(usersForm.value)">
    <label for="name">First name</label>
    <input type="text" ngModel #name name="name"><br><br>
    <label for="email">Email</label>
    <input type="text" #email ngModel name="email"><br><br>
    <label for="contact">Contact</label>
    <input type="text" #contact ngModel name="contact"><br><br>
    <input type="submit" value="Submit" (click)="handleClear()">
  </form>
</div>
